{% extends "base_generic.html" %}

{% block content %}
    <h1>Cease campaign</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        {% if status %}
        <p>Campaign status: <b>{{ status }}</b></p>
        {% endif %}
        <input type="submit" name="status" value="Get Status">
        <input type="submit" name="cease" value="Cease">
        <input type="submit" name="resume" value="Resume">
    </form>
{% endblock %}
